<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap-css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/app.css" />

    <title>Admin-panel</title>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- sidebar -->
      <div class="bg-dark" id="sidebar-wrapper">
        <div
          class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottem"
        >
          Dream-Line
        </div>

        <div class="list-group list-group-flush my-3">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent secondary-text active"
          >
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent secondary-text"
          >
            <i class="fas fa-project-diagram me-2"></i>Projects
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent secondary-text"
          >
            <i class="fas fa-chart-line me-2"></i>Analytics
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-danger"
          >
            <i class="fas fa-can me-2"></i>Logout
          </a>
        </div>
      </div>

      <!-- navbar -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"
        >
          <div class="d-flex align-items-center">
            <i
              class="fas fa-align-left primary-text fs-4 me-3"
              id="menu-toggle"
            ></i>
            <h2 class="fs-2 m-0">Dashboard</h2>
          </div>

          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item-dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle second-text fw-bold"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-user me-2"></i>Abdulqader
                </a>

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a href="#" class="dropdown-item">Profile</a></li>
                  <li><a href="#" class="dropdown-item">Settings</a></li>
                  <li><a href="#" class="dropdown-item">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container-fluid px-4">
          <div class="row g-3 my-2">
            <div class="col-md-3">
              <div
                class="p-3 bg-white shadow-sm d-flex justify-content-around align-itmes-center rounded"
              >
                <div>
                  <h3 class="fs-2">720</h3>
                  <p class="fs-5">Products</p>
                </div>
                <i
                  class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"
                ></i>
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="p-3 bg-white shadow-sm d-flex justify-content-around align-itmes-center rounded"
              >
                <div>
                  <h3 class="fs-2">120</h3>
                  <p class="fs-5">Sales</p>
                </div>
                <i
                  class="fas fa-hand-holding fs-1 primary-text border rounded-full secondary-bg p-3"
                ></i>
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="p-3 bg-white shadow-sm d-flex justify-content-around align-itmes-center rounded"
              >
                <div>
                  <h3 class="fs-2">565</h3>
                  <p class="fs-5">Delivery</p>
                </div>
                <i
                  class="fas fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"
                ></i>
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="p-3 bg-white shadow-sm d-flex justify-content-around align-itmes-center rounded"
              >
                <div>
                  <h3 class="fs-2">15%</h3>
                  <p class="fs-5">Increase</p>
                </div>
                <i
                  class="fas fa-chart-line fs-1 primary-text border rounded-full secondary-bg p-3"
                ></i>
              </div>
            </div>
          </div>

          <div class="row my-5">
            <h3 class="fs-4 mb-3">Recent Orders</h3>
            <div class="col">
              <table class="table bg-white rounded shadow-sm table-hover">
                <thead>
                  <tr>
                    <th scope="col" width="50">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>AAA</td>
                    <td>AAA</td>
                    <td>AAA</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>AAA</td>
                    <td>AAA</td>
                    <td>AAA</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>AAA</td>
                    <td>AAA</td>
                    <td>AAA</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>AAA</td>
                    <td>AAA</td>
                    <td>AAA</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>

  <script src="./js/app.js"></script>
</html>
